<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const TYPESENSE_BASE = '/typesense';
        const TYPESENSE_KEY = 'your-secure-api-key-here';

        async function tsSearch(collection, params) {
            const query = new URLSearchParams(params).toString();
            const res = await fetch(`${TYPESENSE_BASE}/collections/${encodeURIComponent(collection)}/documents/search?${query}`, {
                method: 'GET',
                headers: { 'X-TYPESENSE-API-KEY': TYPESENSE_KEY }
            });
            if (!res.ok) throw new Error(`Typesense error: ${res.status}`);
            return res.json();
        }

        async function tsFacets(collection, facetBy, filterBy = '', maxFacets = 100) {
            const params = {
                q: '*',
                query_by: 'title',
                facet_by: facetBy,
                max_facet_values: maxFacets,
                per_page: 0
            };
            if (filterBy) params.filter_by = filterBy;
            return tsSearch(collection, params);
        }

        function App() {
            const [loading, setLoading] = useState(true);
            const [platforms, setPlatforms] = useState([]);
            const [selectedPlatform, setSelectedPlatform] = useState('');
            const [topics, setTopics] = useState([]);
            const [unhealthyContent, setUnhealthyContent] = useState([]);
            const [metrics, setMetrics] = useState({
                pages: 0,
                topics: 0,
                health: 0,
                fragments: 0,
                readability: 8
            });
            const [alerts, setAlerts] = useState([]);
            const [searchQuery, setSearchQuery] = useState('');
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            // Read host from URL params and always load platforms list
            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const hostParam = params.get('host');

                // Always load platforms for the dropdown
                loadPlatforms(hostParam);
            }, []);

            useEffect(() => {
                if (selectedPlatform) {
                    loadPlatformData();
                }
            }, [selectedPlatform]);

            useEffect(() => {
                if (topics.length > 0 && chartRef.current) {
                    renderChart();
                }
                return () => {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                };
            }, [topics]);

            async function loadPlatforms(preselectedHost = null) {
                try {
                    const data = await tsFacets('content_pages', 'host', '', 50);
                    const hostFacets = data.facet_counts?.find(f => f.field_name === 'host')?.counts || [];
                    setPlatforms(hostFacets.map(h => ({ value: h.value, label: h.value, count: h.count })));

                    // Use preselected host from URL param, or default to first platform
                    if (preselectedHost) {
                        setSelectedPlatform(preselectedHost);
                    } else if (hostFacets.length > 0) {
                        setSelectedPlatform(hostFacets[0].value);
                    } else {
                        // No platforms found, stop loading
                        setLoading(false);
                    }
                } catch (err) {
                    console.error('Error loading platforms:', err);
                    setLoading(false);
                }
            }

            async function loadPlatformData() {
                console.log('loadPlatformData called, selectedPlatform:', selectedPlatform);
                setLoading(true);
                try {
                    // Get topics (life_events) for this platform from content_pages
                    const lifeData = await tsFacets('content_pages', 'life_events', `host:=\`${selectedPlatform}\``, 20);
                    const catData = await tsFacets('content_pages', 'categories', `host:=\`${selectedPlatform}\``, 20);

                    // Combine life events and categories as "topics"
                    const lifeFacets = lifeData.facet_counts?.find(f => f.field_name === 'life_events')?.counts || [];
                    const catFacets = catData.facet_counts?.find(f => f.field_name === 'categories')?.counts || [];

                    // Get page count and URLs for platform
                    const pageData = await tsSearch('content_pages', {
                        q: '*',
                        query_by: 'title',
                        filter_by: `host:=\`${selectedPlatform}\``,
                        include_fields: 'url',
                        per_page: 250
                    });
                    const pageUrls = (pageData.hits || []).map(h => h.document.url);

                    // Helper to get URL path without query params or hash
                    function getUrlPath(url) {
                        try {
                            const u = new URL(url);
                            return u.origin + u.pathname;
                        } catch {
                            return url.split('?')[0].split('#')[0];
                        }
                    }

                    // Get page URL paths for matching
                    const pageUrlPaths = pageUrls.map(u => getUrlPath(u));

                    // Fetch fragments without sorting (to get mix of all platforms), then filter and sort client-side
                    console.log('Loading fragments for platform:', selectedPlatform);

                    const fragData = await tsSearch('content_fragments', {
                        q: '*',
                        query_by: 'title,content_text',
                        include_fields: 'id,title,url,reading_level,content_text',
                        per_page: 250
                    });
                    console.log('Fetched fragments:', fragData.found, 'total,', fragData.hits?.length, 'returned');

                    // Filter to fragments matching this platform URL
                    let platformFragments = (fragData.hits || [])
                        .filter(hit => (hit.document.url || '').includes(selectedPlatform));
                    console.log('After platform filter:', platformFragments.length, 'matches for', selectedPlatform);

                    // If no results in default order, try with last_seen_at:desc (gets different fragments)
                    if (platformFragments.length === 0) {
                        console.log('No matches, trying with last_seen_at sort...');
                        const fragData2 = await tsSearch('content_fragments', {
                            q: '*',
                            query_by: 'title,content_text',
                            include_fields: 'id,title,url,reading_level,content_text',
                            sort_by: 'last_seen_at:desc',
                            per_page: 250
                        });
                        platformFragments = (fragData2.hits || [])
                            .filter(hit => (hit.document.url || '').includes(selectedPlatform));
                        console.log('After fallback search:', platformFragments.length, 'matches');
                    }

                    // Map to objects, deduplicate by title, and sort by reading level
                    const seenTitles = new Set();
                    platformFragments = platformFragments
                        .map(hit => ({
                            id: hit.document.id,
                            title: hit.document.title || 'Untitled',
                            url: hit.document.url,
                            reading_level: hit.document.reading_level || 8,
                            preview: (hit.document.content_text || '').slice(0, 100)
                        }))
                        .filter(f => {
                            // Deduplicate by title (keep first occurrence)
                            const titleKey = f.title.toLowerCase().trim();
                            if (seenTitles.has(titleKey)) return false;
                            seenTitles.add(titleKey);
                            return true;
                        })
                        .sort((a, b) => b.reading_level - a.reading_level);

                    // Calculate reading level metrics from actual fragments
                    const readingLevels = platformFragments.map(f => f.reading_level).filter(r => r > 0);
                    const totalFragments = platformFragments.length;
                    const avgReadingLevel = readingLevels.length > 0
                        ? Math.round(readingLevels.reduce((a, b) => a + b, 0) / readingLevels.length * 10) / 10
                        : 8;

                    const topicList = [...lifeFacets.slice(0, 4), ...catFacets.slice(0, 4)]
                        .filter((t, i, arr) => arr.findIndex(x => x.value === t.value) === i)
                        .slice(0, 6)
                        .map((t, i) => ({
                            id: i,
                            name: t.value,
                            pages: t.count,
                            health: Math.max(60, Math.min(95, Math.round(100 - (avgReadingLevel - 1) * 6))),
                            overlap: null,
                            hasFragment: t.count > 3,
                            needsReview: avgReadingLevel > 10
                        }));

                    setTopics(topicList);

                    // Calculate metrics with real readability
                    const accessibilityScore = Math.max(50, Math.min(98, Math.round(100 - (avgReadingLevel - 1) * 8)));

                    setMetrics({
                        pages: pageData.found || 0,
                        topics: topicList.length,
                        health: accessibilityScore,
                        readability: avgReadingLevel,
                        fragments: totalFragments
                    });

                    // Set unhealthy content (already sorted by reading_level desc)
                    console.log('Setting unhealthyContent:', platformFragments.slice(0, 10));
                    setUnhealthyContent(platformFragments.slice(0, 10));

                    // Generate alerts based on reading level
                    const newAlerts = [];
                    if (avgReadingLevel > 10) {
                        newAlerts.push({ type: 'warning', message: `Average reading level (Grade ${avgReadingLevel}) is above recommended Grade 8` });
                    }
                    if (platformFragments.length > 0 && platformFragments[0].reading_level > 11) {
                        newAlerts.push({ type: 'error', message: `${platformFragments.length} fragments at Grade 12+ reading level` });
                    }
                    setAlerts(newAlerts);

                } catch (err) {
                    console.error('Error loading platform data:', err);
                    console.error('Error stack:', err.stack);
                    alert('Error loading data: ' + err.message);
                }
                setLoading(false);
            }

            function renderChart() {
                const ctx = chartRef.current.getContext('2d');
                if (chartInstance.current) {
                    chartInstance.current.destroy();
                }

                const sortedTopics = [...topics].sort((a, b) => b.health - a.health);

                chartInstance.current = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: sortedTopics.map(t => t.name.length > 15 ? t.name.slice(0, 15) + '...' : t.name),
                        datasets: [{
                            label: 'Health Score',
                            data: sortedTopics.map(t => t.health),
                            backgroundColor: sortedTopics.map(t =>
                                t.health >= 80 ? 'rgba(0,186,124,0.8)' :
                                t.health >= 60 ? 'rgba(255,217,61,0.8)' :
                                'rgba(244,33,46,0.8)'
                            ),
                            borderRadius: 4
                        }]
                    },
                    options: {
                        indexAxis: 'y',
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false }
                        },
                        scales: {
                            x: {
                                min: 0,
                                max: 100,
                                grid: { color: '#2f3336' },
                                ticks: { color: '#71767b' }
                            },
                            y: {
                                grid: { display: false },
                                ticks: { color: '#71767b', font: { size: 11 } }
                            }
                        }
                    }
                });
            }

            function getHealthClass(health) {
                if (health >= 80) return 'good';
                if (health >= 60) return 'warning';
                return 'poor';
            }

            async function handleSearch(e) {
                e.preventDefault();
                if (!searchQuery.trim()) return;
                window.location.href = `dashboard-unified.html?search=${encodeURIComponent(searchQuery)}`;
            }

            return (
                <div className="app">
                    <aside className="sidebar">
                        <div className="logo">
                            <span className="material-icons">dns</span>
                            Content Library
                        </div>
                        <div className="platform-selector">
                            <select value={selectedPlatform} onChange={e => setSelectedPlatform(e.target.value)}>
                                {platforms.map(p => (
                                    <option key={p.value} value={p.value}>{p.label}</option>
                                ))}
                            </select>
                        </div>

                        <nav className="nav-section">
                            <div className="nav-label">Views</div>
                            <a href="dashboard-portfolio.html" className="nav-item">
                                <span className="material-icons">account_balance</span>
                                Portfolio
                            </a>
                            <a href="dashboard-platform.html" className="nav-item active">
                                <span className="material-icons">dns</span>
                                Platform
                            </a>
                            <a href="dashboard-topic.html" className="nav-item">
                                <span className="material-icons">category</span>
                                Topics
                            </a>
                            <a href="dashboard-content.html" className="nav-item">
                                <span className="material-icons">article</span>
                                Content
                            </a>
                        </nav>

                        <nav className="nav-section">
                            <div className="nav-label">Tools</div>
                            <a href="dashboard-unified.html" className="nav-item">
                                <span className="material-icons">search</span>
                                Content Discovery
                            </a>
                            <a href="multimode-interface.html" className="nav-item">
                                <span className="material-icons">smart_toy</span>
                                AI Assistant
                            </a>
                            <a href="pages-analyse.html" className="nav-item">
                                <span className="material-icons">compare</span>
                                Similarity
                            </a>
                        </nav>
                    </aside>

                    <main className="main">
                        <header className="header">
                            <div className="header-left">
                                <div>
                                    <h1>Platform Dashboard</h1>
                                    <div className="header-subtitle">{selectedPlatform}</div>
                                </div>
                            </div>
                            <div className="header-actions">
                                <button className="btn btn-secondary">
                                    <span className="material-icons">notifications</span>
                                    Alerts
                                    {alerts.length > 0 && <span className="badge-count">{alerts.length}</span>}
                                </button>
                                <a href="dashboard-portfolio.html" className="btn btn-secondary">
                                    <span className="material-icons">account_balance</span>
                                    Portfolio View
                                </a>
                                <button className="btn btn-primary">
                                    <span className="material-icons">share</span>
                                    Share Report
                                </button>
                            </div>
                        </header>

                        <div className="content">
                            {loading ? (
                                <div className="loading">
                                    <div className="spinner"></div>
                                    Loading platform data...
                                </div>
                            ) : (
                                <>
                                    <form className="search-bar" onSubmit={handleSearch} style={{opacity: 0.7}}>
                                        <span className="material-icons" style={{color: '#71767b'}}>open_in_new</span>
                                        <input
                                            type="text"
                                            placeholder="Search opens AI chat interface..."
                                            value={searchQuery}
                                            onChange={e => setSearchQuery(e.target.value)}
                                            style={{color: '#71767b'}}
                                        />
                                        <span className="ai-badge" style={{background: '#2f3336', color: '#71767b'}}>Opens Chat</span>
                                    </form>

                                    <div className="metrics-grid">
                                        <div className="metric-card">
                                            <div className="metric-label">Pages</div>
                                            <div className="metric-value">{metrics.pages}</div>
                                        </div>
                                        <div className="metric-card">
                                            <div className="metric-label">Fragments</div>
                                            <div className="metric-value">{metrics.fragments || 0}</div>
                                        </div>
                                        <div className="metric-card">
                                            <div className="metric-label">Accessibility</div>
                                            <div className="metric-value">{metrics.health}%</div>
                                        </div>
                                        <div className="metric-card">
                                            <div className="metric-label">Reading Level</div>
                                            <div className="metric-value" style={{
                                                color: (metrics.readability || 8) <= 6 ? '#4caf50' :
                                                       (metrics.readability || 8) <= 8 ? '#ff9800' :
                                                       (metrics.readability || 8) <= 10 ? '#f57c00' : '#f44336'
                                            }}>
                                                Grade {metrics.readability || 8}
                                            </div>
                                        </div>
                                        <div className="metric-card">
                                            <div className="metric-label">Topics</div>
                                            <div className="metric-value">{metrics.topics}</div>
                                        </div>
                                    </div>

                                    <div className="grid-3col">
                                        <div className="card">
                                            <div className="card-header">
                                                <span className="card-title">Topics</span>
                                                <span style={{fontSize: '0.75rem', color: '#71767b'}}>Click to drill down</span>
                                            </div>
                                            <div className="card-body">
                                                <ul className="topic-list">
                                                    {topics.map(topic => (
                                                        <li key={topic.id} className="topic-item"
                                                            onClick={() => window.location.href = `dashboard-topic.html?topic=${encodeURIComponent(topic.name)}&host=${encodeURIComponent(selectedPlatform)}`}
                                                            style={{cursor: 'pointer'}}>
                                                            <div className="topic-info">
                                                                <div className="topic-name">{topic.name}</div>
                                                                <div className="topic-meta">
                                                                    <span>{topic.pages} pages</span>
                                                                    {topic.needsReview && <span style={{color: '#f4212e'}}>Needs review</span>}
                                                                </div>
                                                            </div>
                                                            <div className="topic-metrics">
                                                                <span className={`health-badge ${getHealthClass(topic.health)}`}>
                                                                    {topic.health}%
                                                                </span>
                                                            </div>
                                                        </li>
                                                    ))}
                                                </ul>
                                            </div>
                                        </div>

                                        <div className="card" style={{gridColumn: 'span 2'}}>
                                            <div className="card-header">
                                                <span className="card-title">Content by Readability (Hardest First)</span>
                                                <span style={{fontSize: '0.75rem', color: '#71767b'}}>
                                                    {metrics.fragments} fragments total â€¢ Click to view page
                                                </span>
                                            </div>
                                            <div className="card-body">
                                                {unhealthyContent.length === 0 ? (
                                                    <div style={{textAlign: 'center', padding: '2rem', color: '#71767b'}}>
                                                        No content found for this platform
                                                    </div>
                                                ) : (
                                                    <ul className="topic-list">
                                                        {unhealthyContent.map(content => (
                                                            <li key={content.id} className="topic-item"
                                                                onClick={() => window.location.href = `dashboard-content.html?page_url=${encodeURIComponent((content.url || '').split('#')[0])}`}
                                                                style={{cursor: 'pointer'}}>
                                                                <div className="topic-info">
                                                                    <div className="topic-name">{content.title}</div>
                                                                    <div className="topic-meta" style={{fontSize: '0.7rem', color: '#71767b'}}>
                                                                        {content.preview}...
                                                                    </div>
                                                                </div>
                                                                <div className="topic-metrics">
                                                                    <span style={{
                                                                        padding: '4px 8px',
                                                                        borderRadius: '4px',
                                                                        fontSize: '0.75rem',
                                                                        backgroundColor: content.reading_level <= 6 ? '#e8f5e9' : content.reading_level <= 8 ? '#fff3e0' : content.reading_level <= 10 ? '#fff8e1' : '#ffebee',
                                                                        color: content.reading_level <= 6 ? '#2e7d32' : content.reading_level <= 8 ? '#ef6c00' : content.reading_level <= 10 ? '#f57c00' : '#c62828'
                                                                    }}>
                                                                        Grade {content.reading_level}
                                                                    </span>
                                                                </div>
                                                            </li>
                                                        ))}
                                                    </ul>
                                                )}
                                            </div>
                                            <a
                                                href={`dashboard-unified.html?platform=${encodeURIComponent(selectedPlatform)}`}
                                                className="view-all"
                                            >
                                                View all {metrics.fragments} fragments in search
                                            </a>
                                        </div>

                                    </div>

                                    <div className="grid-2col">
                                        <div className="card">
                                            <div className="card-header">
                                                <span className="card-title">Reading Level Distribution</span>
                                            </div>
                                            <div className="card-body">
                                                <div className="chart-container">
                                                    <canvas ref={chartRef}></canvas>
                                                </div>
                                            </div>
                                        </div>

                                        <div className="card">
                                            <div className="card-header">
                                                <span className="card-title">Alerts</span>
                                                {alerts.length > 0 && <span className="badge-count">{alerts.length}</span>}
                                            </div>
                                            <div className="card-body">
                                                {alerts.length === 0 ? (
                                                    <p style={{color: '#71767b', textAlign: 'center', padding: '1rem'}}>
                                                        No alerts at this time
                                                    </p>
                                                ) : (
                                                    alerts.map((alert, i) => (
                                                        <div key={i} className={`alert-item ${alert.type}`}>
                                                            <span className="material-icons">
                                                                {alert.type === 'error' ? 'error' : alert.type === 'warning' ? 'warning' : 'info'}
                                                            </span>
                                                            <span className="alert-text">{alert.message}</span>
                                                        </div>
                                                    ))
                                                )}
                                            </div>
                                            <a href="#" className="view-all">View all alerts</a>
                                        </div>
                                    </div>

                                    <div className="card">
                                        <div className="card-header">
                                            <span className="card-title">Top Queries</span>
                                        </div>
                                        <div className="card-body">
                                            <ul className="seo-queries">
                                                <li className="seo-query-item">
                                                    <span className="seo-query-text">carer payment eligibility</span>
                                                    <span className="seo-query-volume">2.4k/mo</span>
                                                </li>
                                                <li className="seo-query-item">
                                                    <span className="seo-query-text">carer allowance how much</span>
                                                    <span className="seo-query-volume">1.8k/mo</span>
                                                </li>
                                                <li className="seo-query-item">
                                                    <span className="seo-query-text">respite care for carers</span>
                                                    <span className="seo-query-volume">890/mo</span>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </>
                            )}
                        </div>
                    </main>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
