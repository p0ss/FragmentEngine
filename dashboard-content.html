<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Dashboard - Content Library</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f1419;
            min-height: 100vh;
            color: #e7e9ea;
        }
        .app { display: flex; min-height: 100vh; }
        .sidebar {
            width: 260px;
            background: #16181c;
            border-right: 1px solid #2f3336;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }
        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .logo .material-icons { color: #00d4ff; }
        .content-selector {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #2f3336;
        }
        .content-selector select {
            width: 100%;
            background: #1d1f23;
            border: 1px solid #2f3336;
            border-radius: 0.5rem;
            padding: 0.75rem;
            color: #e7e9ea;
            font-size: 0.875rem;
            cursor: pointer;
        }
        .nav-section { margin-bottom: 1.5rem; }
        .nav-label {
            font-size: 0.75rem;
            color: #71767b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
        }
        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            color: #e7e9ea;
            text-decoration: none;
            margin-bottom: 0.25rem;
            transition: background 0.2s;
        }
        .nav-item:hover { background: #1d1f23; }
        .nav-item.active { background: rgba(0,212,255,0.1); color: #00d4ff; }
        .nav-item .material-icons { font-size: 1.25rem; opacity: 0.8; }
        .main { flex: 1; display: flex; flex-direction: column; }
        .header {
            background: #16181c;
            border-bottom: 1px solid #2f3336;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header-left { display: flex; align-items: center; gap: 1rem; }
        .header h1 { font-size: 1.5rem; font-weight: 600; }
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: #71767b;

        .breadcrumb a { color: #1d9bf0; text-decoration: none; }
        .breadcrumb a:hover { text-decoration: underline; }
        .header-actions { display: flex; gap: 0.75rem; }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s;

        .btn-primary { background: #00d4ff; color: #000; }

        .btn .material-icons { font-size: 1.125rem; }
        .content { flex: 1; padding: 2rem; overflow-y: auto; }
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .metric-card {
            background: #16181c;
            border: 1px solid #2f3336;
            border-radius: 1rem;
            padding: 1.25rem;
        }
        .metric-label {
            font-size: 0.75rem;
            color: #71767b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }
        .metric-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: #fff;
        }
        /* Real data = white, Not implemented = grey/disabled */
        .data-real { color: #fff !important; }
        .card-not-implemented {
            opacity: 0.5;
            pointer-events: none;
            filter: grayscale(50%);
        }
        .card-not-implemented * {
            color: #71767b !important;
        }
        .card-not-implemented::before {
            content: 'Coming soon';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.875rem;
            color: #71767b;
            background: rgba(0,0,0,0.8);
            padding: 8px 16px;
            border-radius: 8px;
            z-index: 10;
            font-weight: 500;
        }
        .card { position: relative; }
        .grid-2col {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .grid-3col {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .card {
            background: #16181c;
            border: 1px solid #2f3336;
            border-radius: 1rem;
            overflow: hidden;
        }
        .card-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #2f3336;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .card-title {
            font-size: 1rem;
            font-weight: 600;
        }
        .card-body { padding: 1.5rem; }
        .fragment-on-page {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: #1d1f23;
            border-radius: 0.5rem;
            margin-bottom: 0.75rem;
        }
        .fragment-on-page:last-child { margin-bottom: 0; }
        .fragment-icon {
            width: 40px;
            height: 40px;
            border-radius: 0.5rem;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .fragment-icon .material-icons { color: #fff; }
        .fragment-info { flex: 1; }
        .fragment-name { font-weight: 500; margin-bottom: 0.25rem; }
        .fragment-meta { font-size: 0.75rem; color: #71767b; }
        .fragment-update {
            font-size: 0.625rem;
            padding: 0.125rem 0.5rem;
            border-radius: 0.25rem;
            background: rgba(0,186,124,0.15);
            color: #00ba7c;
        }
        .fragment-actions { display: flex; gap: 0.5rem; }
        .fragment-action-btn {
            padding: 0.375rem 0.75rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid #2f3336;
            background: transparent;
            color: #e7e9ea;
            transition: all 0.2s;
        }
        .fragment-action-btn:hover { background: #2f3336; }
        .fragment-action-btn.primary { background: #00d4ff; color: #000; border: none; }
        .fragment-action-btn.primary:hover { background: #00bfe6; }
        .change-item {
            display: flex;
            gap: 0.75rem;
            padding: 0.75rem 0;
            border-bottom: 1px solid #2f3336;
        }
        .change-item:last-child { border-bottom: none; }
        .change-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #1d1f23;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .change-icon .material-icons { font-size: 1rem; }
        .change-icon.edit .material-icons { color: #1d9bf0; }
        .change-icon.add .material-icons { color: #00ba7c; }
        .change-icon.update .material-icons { color: #f7b733; }
        .change-info { flex: 1; }
        .change-text { font-size: 0.875rem; margin-bottom: 0.125rem; }
        .change-time { font-size: 0.75rem; color: #71767b; }
        .seo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #2f3336;
        }
        .seo-item:last-child { border-bottom: none; }
        .seo-label { color: #71767b; font-size: 0.875rem; }
        .seo-value { font-weight: 600; }
        .draft-section {
            background: #1d1f23;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .draft-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }
        .draft-title { font-weight: 500; }
        .draft-status {
            font-size: 0.625rem;
            padding: 0.125rem 0.5rem;
            border-radius: 0.25rem;
            background: rgba(255,217,61,0.15);
            color: #ffd93d;
        }
        .draft-actions { display: flex; gap: 0.5rem; }
        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 0;
            border-bottom: 1px solid #2f3336;
        }
        .contact-item:last-child { border-bottom: none; }
        .contact-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
        }
        .contact-info { flex: 1; }
        .contact-name { font-size: 0.875rem; font-weight: 500; }
        .contact-role { font-size: 0.75rem; color: #71767b; }
        .contact-link {
            color: #1d9bf0;
            font-size: 0.75rem;
            text-decoration: none;
        }
        .contact-link:hover { text-decoration: underline; }
        .chart-container { height: 150px; position: relative; }
        .feedback-actions {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .feedback-btn {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem 1rem;
            background: #1d1f23;
            border: 1px solid #2f3336;
            border-radius: 0.5rem;
            color: #e7e9ea;
            text-decoration: none;
            transition: all 0.2s;
        }
        .feedback-btn:hover { background: #2f3336; }
        .feedback-btn .material-icons { color: #71767b; }
        .feedback-btn span { font-size: 0.875rem; }
        .badge-count {
            background: #f4212e;
            color: #fff;
            font-size: 0.625rem;
            font-weight: 600;
            padding: 0.125rem 0.375rem;
            border-radius: 0.75rem;
            margin-left: 0.5rem;
        }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: #71767b;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #2f3336;
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.75rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const TYPESENSE_BASE = '/typesense';
        const TYPESENSE_KEY = 'your-secure-api-key-here';

        async function tsSearch(collection, params) {
            const query = new URLSearchParams(params).toString();
            const res = await fetch(`${TYPESENSE_BASE}/collections/${encodeURIComponent(collection)}/documents/search?${query}`, {
                method: 'GET',
                headers: { 'X-TYPESENSE-API-KEY': TYPESENSE_KEY }
            });
            if (!res.ok) throw new Error(`Typesense error: ${res.status}`);
            return res.json();
        }

        function App() {
            const [loading, setLoading] = useState(true);
            const [pages, setPages] = useState([]);
            const [selectedPage, setSelectedPage] = useState(null);
            const [urlParamPage, setUrlParamPage] = useState(null);
            const [fragments, setFragments] = useState([]);
            const [changes, setChanges] = useState([]);
            const [metrics, setMetrics] = useState({
                health: 88,
                seoAi: 92,
                views: '12.4k',
                subscribers: 8
            });
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            // Read URL params on mount
            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const pageUrlParam = params.get('page_url');

                if (pageUrlParam) {
                    // Load specific page from URL param
                    setUrlParamPage(pageUrlParam);
                    loadPageByUrl(pageUrlParam);
                } else {
                    loadPages();
                }
            }, []);

            useEffect(() => {
                if (selectedPage) {
                    loadPageData();
                }
            }, [selectedPage]);

            useEffect(() => {
                if (selectedPage && chartRef.current) {
                    renderChart();
                }
                return () => {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                };
            }, [selectedPage]);

            async function loadPages() {
                try {
                    const data = await tsSearch('content_pages', {
                        q: '*',
                        query_by: 'title',
                        per_page: 30
                    });

                    const pageList = (data.hits || []).map(hit => ({
                        id: hit.document.id,
                        title: hit.document.title || 'Untitled Page',
                        url: hit.document.url,
                        host: hit.document.host
                    }));

                    setPages(pageList);
                    if (pageList.length > 0) {
                        setSelectedPage(pageList[0]);
                    }
                } catch (err) {
                    console.error('Error loading pages:', err);
                }
            }

            async function loadPageByUrl(pageUrl) {
                try {
                    console.log('Loading page by URL:', pageUrl);

                    // Normalize URL - strip hash and query params for page lookup
                    let normalizedUrl = pageUrl;
                    try {
                        const u = new URL(pageUrl);
                        normalizedUrl = u.origin + u.pathname;
                    } catch (e) {
                        normalizedUrl = pageUrl.split('?')[0].split('#')[0];
                    }
                    console.log('Normalized URL for lookup:', normalizedUrl);

                    // Search for page by URL (with backticks for Typesense)
                    const data = await tsSearch('content_pages', {
                        q: '*',
                        query_by: 'title',
                        filter_by: `url:=\`${normalizedUrl}\``,
                        per_page: 1
                    });

                    if (data.hits && data.hits.length > 0) {
                        const hit = data.hits[0];
                        const page = {
                            id: hit.document.id,
                            title: hit.document.title || 'Untitled Page',
                            url: hit.document.url,
                            host: hit.document.host
                        };
                        console.log('Found page in content_pages:', page.title);
                        setSelectedPage(page);
                        setPages([page]);
                    } else {
                        console.log('Page not found in content_pages, creating synthetic entry');
                        // Page not in content_pages, create a synthetic entry from URL
                        const host = new URL(normalizedUrl).hostname;
                        const page = {
                            id: normalizedUrl,
                            title: normalizedUrl.split('/').pop() || 'Page',
                            url: normalizedUrl,
                            host: host
                        };
                        setSelectedPage(page);
                        setPages([page]);
                    }
                } catch (err) {
                    console.error('Error loading page by URL:', err);
                    // Fallback: create synthetic entry
                    try {
                        const host = new URL(pageUrl).hostname;
                        const page = {
                            id: pageUrl,
                            title: pageUrl.split('/').pop() || 'Page',
                            url: pageUrl,
                            host: host
                        };
                        setSelectedPage(page);
                        setPages([page]);
                    } catch (urlErr) {
                        console.error('Invalid URL:', pageUrl);
                    }
                }
            }

            async function loadPageData() {
                setLoading(true);
                try {
                    // Search for fragments related to this page - include reading_level and content_hash
                    // If we have a URL param, filter by page_url for exact match
                    const fragQuery = {
                        q: '*',
                        query_by: 'title,content_text',
                        include_fields: 'id,url,title,content_text,reading_level,content_hash,last_seen_at,page_url,page_hierarchy,hierarchy_lvl0,hierarchy_lvl1,hierarchy_lvl2,hierarchy_lvl3,component_type',
                        per_page: 100
                    };

                    // Get the base page URL (without hash) to find fragments on this page
                    const baseUrl = (urlParamPage || selectedPage.url || '').split('#')[0];

                    // If we have a base URL, search title for keywords from URL path
                    if (baseUrl) {
                        try {
                            const urlPath = new URL(baseUrl).pathname;
                            const keywords = urlPath.split('/').filter(p => p && p.length > 3).slice(-2).join(' ');
                            if (keywords) {
                                fragQuery.q = keywords;
                            }
                        } catch (e) {}
                    } else if (selectedPage.title) {
                        fragQuery.q = selectedPage.title;
                    }

                    const fragData = await tsSearch('content_fragments', fragQuery);

                    // Helper to get URL path without query params or hash
                    function getUrlPath(url) {
                        try {
                            const u = new URL(url);
                            return u.origin + u.pathname;
                        } catch {
                            return url.split('?')[0].split('#')[0];
                        }
                    }

                    // Filter client-side to match fragments from this specific page URL
                    // Must strip both hash AND query params for comparison
                    const baseUrlPath = getUrlPath(baseUrl);
                    const fragmentList = (fragData.hits || [])
                        .filter(hit => {
                            if (!baseUrl) return true;
                            const fragUrlPath = getUrlPath(hit.document.url || '');
                            // Match if URL paths match or one contains the other
                            return fragUrlPath === baseUrlPath ||
                                   fragUrlPath.startsWith(baseUrlPath) ||
                                   baseUrlPath.startsWith(fragUrlPath);
                        })
                        .slice(0, 100)
                        .map((hit, i) => ({
                            id: hit.document.id || i,
                            name: hit.document.title || 'Fragment',
                            reading_level: hit.document.reading_level || 8,
                            content_hash: hit.document.content_hash,
                            lastUpdated: hit.document.last_seen_at ? formatTimeAgo(hit.document.last_seen_at) : 'Unknown',
                            content_text: hit.document.content_text || '',
                            url: hit.document.url,
                            expanded: false,
                            page_hierarchy: hit.document.page_hierarchy || [],
                            hierarchy_lvl0: hit.document.hierarchy_lvl0 || '',
                            hierarchy_lvl1: hit.document.hierarchy_lvl1 || '',
                            hierarchy_lvl2: hit.document.hierarchy_lvl2 || '',
                            hierarchy_lvl3: hit.document.hierarchy_lvl3 || '',
                            component_type: hit.document.component_type || 'text'
                        }));

                    setFragments(fragmentList);

                    // Calculate real readability from fragments
                    const readingLevels = fragmentList.map(f => f.reading_level).filter(r => r > 0);
                    const avgReadability = readingLevels.length > 0
                        ? Math.round(readingLevels.reduce((a, b) => a + b, 0) / readingLevels.length * 10) / 10
                        : 8;

                    // Detect duplicates by content_hash
                    const hashCounts = {};
                    fragmentList.forEach(f => {
                        if (f.content_hash) {
                            hashCounts[f.content_hash] = (hashCounts[f.content_hash] || 0) + 1;
                        }
                    });
                    const duplicateCount = Object.values(hashCounts).filter(c => c > 1).length;

                    // Generate recent changes
                    setChanges([
                        { type: 'edit', text: 'Updated eligibility criteria section', time: '2 hours ago' },
                        { type: 'add', text: 'Added new fragment: Payment rates 2024', time: '1 day ago' },
                        { type: 'update', text: 'Synced fragment from topic owner', time: '3 days ago' },
                        { type: 'edit', text: 'Fixed accessibility issues', time: '1 week ago' }
                    ]);

                    // Update metrics with real readability data
                    // Health = inverse of reading complexity (lower grade = more accessible = higher health)
                    const readabilityScore = Math.round(100 - (avgReadability - 1) * 8);
                    setMetrics({
                        health: Math.max(50, Math.min(98, readabilityScore)),
                        readability: avgReadability,
                        duplicates: duplicateCount,
                        fragments: fragmentList.length
                    });

                } catch (err) {
                    console.error('Error loading page data:', err);
                }
                setLoading(false);
            }

            function formatTimeAgo(timestamp) {
                if (!timestamp) return 'Unknown';
                const now = Date.now();
                const diff = now - timestamp;
                const minutes = Math.floor(diff / 60000);
                const hours = Math.floor(diff / 3600000);
                const days = Math.floor(diff / 86400000);
                if (minutes < 60) return minutes <= 1 ? 'Just now' : `${minutes} minutes ago`;
                if (hours < 24) return `${hours} hour${hours > 1 ? 's' : ''} ago`;
                if (days < 7) return `${days} day${days > 1 ? 's' : ''} ago`;
                return `${Math.floor(days / 7)} week${Math.floor(days / 7) > 1 ? 's' : ''} ago`;
            }

            function getReadabilityColor(level) {
                if (level <= 6) return { bg: '#e8f5e9', text: '#2e7d32', label: 'Easy' };
                if (level <= 8) return { bg: '#fff3e0', text: '#ef6c00', label: 'Moderate' };
                if (level <= 10) return { bg: '#fff8e1', text: '#f57c00', label: 'Advanced' };
                return { bg: '#ffebee', text: '#c62828', label: 'Complex' };
            }

            function renderChart() {
                const ctx = chartRef.current.getContext('2d');
                if (chartInstance.current) {
                    chartInstance.current.destroy();
                }
                chartInstance.current = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                        datasets: [{
                            label: 'Health',
                            data: [85, 87, 84, 88, 90, 88, metrics.health],
                            borderColor: '#00d4ff',
                            backgroundColor: 'rgba(0,212,255,0.1)',
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false }
                        },
                        scales: {
                            x: {
                                grid: { color: '#2f3336' },
                                ticks: { color: '#71767b', font: { size: 10 } }
                            },
                            y: {
                                min: 0,
                                max: 100,
                                grid: { color: '#2f3336' },
                                ticks: { color: '#71767b', font: { size: 10 } }
                            }
                        }
                    }
                });
            }

            const topicOwner = { name: 'Jane Wilson', role: 'Topic Owner - Carers', initials: 'JW' };

            return (
                <div className="app">
                    <aside className="sidebar">
                        <div className="logo">
                            <span className="material-icons">article</span>
                            Content Library
                        </div>
                        <div className="content-selector">
                            <select
                                value={selectedPage?.id || ''}
                                onChange={e => {
                                    const page = pages.find(p => p.id === e.target.value);
                                    if (page) setSelectedPage(page);
                                }}
                            >
                                {pages.map(p => (
                                    <option key={p.id} value={p.id}>
                                        {p.title.length > 30 ? p.title.slice(0, 30) + '...' : p.title}
                                    </option>
                                ))}

                            <a href="dashboard-platform.html" className="nav-item">

                            <a href="dashboard-topic.html" className="nav-item">

                    <main className="main">
                        <header className="header">
                            <div className="header-left">
                                <div>
                                    <div className="breadcrumb">
                                        <a href="dashboard-portfolio.html">Portfolio</a>

                            <div className="header-actions">
                                <button className="btn btn-secondary">

                                <button className="btn btn-secondary">

                        </header>

                        <div className="content">
                            {loading ? (
                                <div className="loading">
                                    <div className="spinner"></div>
                                    Loading content data...
                                </div>
                            ) : (
                                <>
                                    <div className="metrics-grid">
                                        <div className="metric-card">
                                            <div className="metric-label">Accessibility Score</div>
                                            <div className="metric-value">{metrics.health}%</div>
                                        </div>
                                        <div className="metric-card">
                                            <div className="metric-label">Reading Level</div>
                                            <div className="metric-value" style={{color: getReadabilityColor(metrics.readability || 8).text}}>
                                                Grade {metrics.readability || 8}
                                            </div>
                                        </div>
                                        <div className="metric-card">
                                            <div className="metric-label">Fragments</div>
                                            <div className="metric-value">{metrics.fragments || 0}</div>
                                        </div>
                                        <div className="metric-card">
                                            <div className="metric-label">Duplicates</div>
                                            <div className="metric-value" style={{color: (metrics.duplicates || 0) > 0 ? '#f57c00' : '#4caf50'}}>
                                                {metrics.duplicates || 0}
                                            </div>
                                        </div>
                                    </div>

                                    <div className="grid-3col">
                                        <div className="card">
                                            <div className="card-header">
                                                <span className="card-title">Fragments on this Page</span>
                                            </div>
                                            <div className="card-body">
                                                {fragments.map(fragment => (
                                                    <div key={fragment.id} className="fragment-on-page" style={{flexDirection: 'column', alignItems: 'stretch'}}>
                                                        <div style={{display: 'flex', alignItems: 'center', gap: '1rem'}}>
                                                            <div className="fragment-icon">
                                                                <span className="material-icons">extension</span>
                                                            </div>
                                                            <div className="fragment-info" style={{flex: 1}}>
                                                                <div className="fragment-name">
                                                                    {fragment.name}
                                                                    <span style={{
                                                                        marginLeft: '0.5rem',
                                                                        padding: '2px 6px',
                                                                        borderRadius: '4px',
                                                                        fontSize: '0.7rem',
                                                                        backgroundColor: getReadabilityColor(fragment.reading_level).bg,
                                                                        color: getReadabilityColor(fragment.reading_level).text
                                                                    }}>
                                                                        Grade {fragment.reading_level}
                                                                    </span>
                                                                </div>
                                                                <div className="fragment-meta">
                                                                    Last updated: {fragment.lastUpdated}
                                                                    {fragment.content_hash && (
                                                                        <span style={{marginLeft: '0.5rem', color: '#71767b', fontSize: '0.7rem'}}>
                                                                            #{fragment.content_hash.slice(0, 8)}
                                                                        </span>
                                                                    )}
                                                                </div>
                                                            </div>
                                                            <div className="fragment-actions">
                                                                <button
                                                                    className="fragment-action-btn"
                                                                    onClick={() => setFragments(fragments.map(f => f.id === fragment.id ? {...f, expanded: !f.expanded} : f))}
                                                                >
                                                                    {fragment.expanded ? 'Hide' : 'Preview'}
                                                                </button>
                                                                {fragment.url && (
                                                                    <a href={fragment.url} target="_blank" className="fragment-action-btn primary" style={{textDecoration: 'none'}}>View</a>
                                                                )}
                                                            </div>
                                                        </div>
                                                        {fragment.expanded && fragment.content_text && (
                                                            <div style={{
                                                                marginTop: '0.75rem',
                                                                padding: '0.75rem',
                                                                backgroundColor: '#f8f9fa',
                                                                borderRadius: '0.5rem',
                                                                fontSize: '0.8rem',
                                                                lineHeight: 1.5,
                                                                color: '#333',
                                                                maxHeight: '200px',
                                                                overflow: 'auto'
                                                            }}>
                                                                {fragment.content_text.length > 500
                                                                    ? fragment.content_text.substring(0, 500) + '...'
                                                                    : fragment.content_text}
                                                            </div>
                                                        )}
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        <div className="card card-not-implemented">
                                            <div className="card-header">
                                                <span className="card-title">Recent Changes</span>
                                            </div>
                                            <div className="card-body">
                                                {changes.map((change, i) => (
                                                    <div key={i} className="change-item">
                                                        <div className={`change-icon ${change.type}`}>
                                                            <span className="material-icons">
                                                                {change.type === 'edit' ? 'edit' :
                                                                 change.type === 'add' ? 'add' : 'sync'}
                                                            </span>
                                                        </div>
                                                        <div className="change-info">
                                                            <div className="change-text">{change.text}</div>
                                                            <div className="change-time">{change.time}</div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        <div className="card card-not-implemented">
                                            <div className="card-header">
                                                <span className="card-title">SEO/AI Status</span>
                                            </div>
                                            <div className="card-body">
                                                <div className="seo-item">
                                                    <span className="seo-label">Google Position</span>
                                                    <span className="seo-value">#3</span>
                                                </div>
                                                <div className="seo-item">
                                                    <span className="seo-label">AI Accuracy</span>
                                                    <span className="seo-value">85%</span>
                                                </div>
                                                <div className="seo-item">
                                                    <span className="seo-label">Top Query</span>
                                                    <span className="seo-value" style={{fontSize: '0.75rem'}}>carer payment</span>
                                                </div>
                                                <div className="seo-item">
                                                    <span className="seo-label">Monthly Traffic</span>
                                                    <span className="seo-value">12.5k</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="grid-2col">
                                        <div>
                                            <div className="card" style={{marginBottom: '1.5rem'}}>
                                                <div className="card-header">
                                                    <span className="card-title">Draft in Progress</span>
                                                </div>
                                                <div className="card-body">
                                                    <div className="draft-section">
                                                        <div className="draft-header">
                                                            <span className="draft-title">Eligibility criteria update</span>
                                                            <span className="draft-status">Draft</span>
                                                        </div>
                                                        <p style={{fontSize: '0.875rem', color: '#71767b', marginBottom: '1rem'}}>
                                                            Updated payment rates and eligibility thresholds for 2024.
                                                        </p>
                                                        <div className="draft-actions">
                                                            <button className="fragment-action-btn primary">Preview</button>
                                                            <button className="fragment-action-btn">Share draft</button>
                                                            <button className="fragment-action-btn">Get feedback</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div className="card">
                                                <div className="card-header">
                                                    <span className="card-title">Health Trend</span>
                                                </div>
                                                <div className="card-body">
                                                    <div className="chart-container">
                                                        <canvas ref={chartRef}></canvas>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div>
                                            <div className="card" style={{marginBottom: '1.5rem'}}>
                                                <div className="card-header">
                                                    <span className="card-title">Seek Feedback</span>
                                                </div>
                                                <div className="card-body">
                                                    <div className="feedback-actions">
                                                        <a href="#" className="feedback-btn">
                                                            <span className="material-icons">rate_review</span>
                                                            <span>Request expert review</span>
                                                        </a>
                                                        <a href="#" className="feedback-btn">
                                                            <span className="material-icons">people</span>
                                                            <span>Find subscribers</span>
                                                        </a>
                                                        <a href="#" className="feedback-btn">
                                                            <span className="material-icons">forum</span>
                                                            <span>Start discussion</span>
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>

                                            <div className="card">
                                                <div className="card-header">
                                                    <span className="card-title">Topic Owner</span>
                                                </div>
                                                <div className="card-body">
                                                    <div className="contact-item" style={{borderBottom: 'none', padding: 0}}>
                                                        <div className="contact-avatar">{topicOwner.initials}</div>
                                                        <div className="contact-info">
                                                            <div className="contact-name">{topicOwner.name}</div>
                                                            <div className="contact-role">{topicOwner.role}</div>
                                                        </div>
                                                        <a href="#" className="contact-link">Contact</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Page Reconstruction Section */}
                                    <div className="card" style={{marginTop: '1.5rem'}}>
                                        <div className="card-header" style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center'}}>
                                            <span className="card-title">
                                                <span className="material-icons" style={{verticalAlign: 'middle', marginRight: '0.5rem'}}>article</span>
                                                Page Content Reconstruction
                                            </span>
                                            <span style={{fontSize: '0.75rem', color: '#71767b'}}>
                                                {fragments.length} fragments
                                            </span>
                                        </div>
                                        <div className="card-body" style={{padding: '1.5rem'}}>
                                            {fragments.length === 0 ? (
                                                <div style={{textAlign: 'center', color: '#71767b', padding: '2rem'}}>
                                                    No fragments found for this page
                                                </div>
                                            ) : (
                                                <div className="page-reconstruction" style={{
                                                    backgroundColor: '#fff',
                                                    borderRadius: '0.5rem',
                                                    padding: '2rem',
                                                    color: '#1a1a1a',
                                                    lineHeight: 1.7,
                                                    maxHeight: '600px',
                                                    overflowY: 'auto'
                                                }}>
                                                    {/* Sort fragments by hierarchy depth, then by title */}
                                                    {[...fragments]
                                                        .sort((a, b) => {
                                                            // Sort by hierarchy depth (more specific = later)
                                                            const depthA = (a.hierarchy_lvl3 ? 3 : a.hierarchy_lvl2 ? 2 : a.hierarchy_lvl1 ? 1 : 0);
                                                            const depthB = (b.hierarchy_lvl3 ? 3 : b.hierarchy_lvl2 ? 2 : b.hierarchy_lvl1 ? 1 : 0);
                                                            if (depthA !== depthB) return depthA - depthB;
                                                            return a.name.localeCompare(b.name);
                                                        })
                                                        .map((fragment, idx) => {
                                                            const depth = fragment.hierarchy_lvl3 ? 3 : fragment.hierarchy_lvl2 ? 2 : fragment.hierarchy_lvl1 ? 1 : 0;
                                                            const HeadingTag = depth === 0 ? 'h2' : depth === 1 ? 'h3' : depth === 2 ? 'h4' : 'h5';
                                                            const headingStyle = {
                                                                fontSize: depth === 0 ? '1.5rem' : depth === 1 ? '1.25rem' : depth === 2 ? '1.1rem' : '1rem',
                                                                fontWeight: depth <= 1 ? 600 : 500,
                                                                marginTop: idx === 0 ? 0 : '1.5rem',
                                                                marginBottom: '0.75rem',
                                                                color: '#1a1a1a',
                                                                borderBottom: depth === 0 ? '2px solid #e5e7eb' : 'none',
                                                                paddingBottom: depth === 0 ? '0.5rem' : 0
                                                            };

                                                            return (
                                                                <div key={fragment.id} style={{marginBottom: '1rem'}}>
                                                                    <HeadingTag style={headingStyle}>
                                                                        {fragment.name}
                                                                        <span style={{
                                                                            marginLeft: '0.75rem',
                                                                            padding: '2px 8px',
                                                                            borderRadius: '4px',
                                                                            fontSize: '0.65rem',
                                                                            fontWeight: 400,
                                                                            backgroundColor: getReadabilityColor(fragment.reading_level).bg,
                                                                            color: getReadabilityColor(fragment.reading_level).text
                                                                        }}>
                                                                            Grade {fragment.reading_level}
                                                                        </span>
                                                                        {fragment.component_type && fragment.component_type !== 'text' && (
                                                                            <span style={{
                                                                                marginLeft: '0.5rem',
                                                                                padding: '2px 8px',
                                                                                borderRadius: '4px',
                                                                                fontSize: '0.65rem',
                                                                                fontWeight: 400,
                                                                                backgroundColor: '#e3f2fd',
                                                                                color: '#1565c0'
                                                                            }}>
                                                                                {fragment.component_type}
                                                                            </span>
                                                                        )}
                                                                    </HeadingTag>
                                                                    {fragment.content_text && (
                                                                        <div style={{
                                                                            fontSize: '0.95rem',
                                                                            color: '#374151',
                                                                            whiteSpace: 'pre-wrap'
                                                                        }}>
                                                                            {fragment.content_text}
                                                                        </div>
                                                                    )}
                                                                </div>
                                                            );
                                                        })
                                                    }
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </>
                            )}
                        </div>
                    </main>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
